<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon with Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
    }

    /* Navbar styling */
    nav {
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #000, darkslategrey);
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(127, 86, 217, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: 900;
      font-size: 1.5rem;
      color: lightgrey;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);
      user-select: none;
    }

    nav .butler-text {
      font-style: oblique;
    }

    /* Main container to center search box */
    .main-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px; /* offset for fixed navbar */
      background: #f9fafc;
    }

    /* Search box styling */
    .search-box {
      width: 600px;
      max-width: 90vw;
      height: 48px;
      padding: 0 20px;
      font-size: 20px;
      border-radius: 24px;
      border: 1.5px solid #e2e4ea;
      background: #f4f6fb;
      box-shadow: 0 2px 12px 0 rgba(60, 72, 88, 0.06);
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      color: #444;
    }

    .search-box::placeholder {
      color: #b0b3c7;
      opacity: 1;
    }

    .search-box:focus {
      border-color: #7f56d9;
      background: #fff;
      box-shadow: 0 4px 16px rgba(127, 86, 217, 0.3);
    }

    /* Disabled style to reinforce "Coming Soon" */
    .search-box:disabled {
      cursor: not-allowed;
      color: #999;
      background: #eee;
      border-color: #ccc;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><span>Customs</span><span class="butler-text">Butler</span></div>
  </nav>

  <div class="main-container">
    <input
      type="search"
      class="search-box"
      placeholder="Coming Soon ..."
      disabled
      aria-label="Coming Soon"
    />
  </div>
</body>
</html>
