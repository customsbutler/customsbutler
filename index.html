<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f8fa;
    }
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-box {
      width: 728px;
      max-width: 90vw;
      height: 110px;
      border-radius: 24px;
      border: 1px solid #e0e0e0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(60, 60, 60, 0.04);
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .search-box input[type="search"] {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 1.2rem;
      background: transparent;
      color: #222;
      padding: 0;
    }
    .search-box input[type="search"]::placeholder {
      color: #bbb;
      opacity: 1;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <form class="search-container" autocomplete="off">
    <div class="search-box">
      <input type="search" placeholder="Coming Soon" disabled>
    </div>
  </form>
</body>
</html>
